<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - JKW Wood Works</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/small.css">
    <link rel="stylesheet" href="/css/medium.css">
    <link rel="stylesheet" href="/css/large.css">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <script src = "/js/menu.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h4>{{ title }} - JKW Wood Works</h4>
            </div>
            <ul class = "navigation">
                <li><a class="ham" href="#">&#9776; Menu</a></li>
                <li><a class="nav-link" {% if '/home' in path %} id="thePage" {% endif %} href="/">Home</a></li>
                <li><a class="nav-link" {% if '/products' in path %} id="thePage" {% endif %} href="/products">Products</a></li>
                <li><a class="nav-link" {% if '/contact' in path %} id="thePage" {% endif %} href="/contact">Contact Us</a></li>
                <li><a class="nav-link" {% if '/about' in path %} id="thePage" {% endif %} href="/about">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy;2021 | JKW Wood Works</p>
        <a href="https://www.facebook.com"> <img src="/img/facebook.png" alt="" width="50" height="50"> </a>
    </footer>
</body>
</html>
