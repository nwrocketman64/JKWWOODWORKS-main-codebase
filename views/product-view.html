{% extends 'base.html' %}

{% block addons %}
    <meta name="description" content="{{ item.title }} - {{ item.description | safe }}">
    <meta name="author" content="JKW Woodworks Team">
{% endblock %}

{% block content %}
    <section class="productViewCont">
        <img src="/bucket/stand-{{ item.img }}" alt="{{ item.title }}">
        <div class="productView">
            <div class="bubble">
                <h1>{{ item.title }}</h1>
                <h3>Price: ${{ item.price }}</h3>
            </div>
            <div class="bubble">
                <h3>Description</h3>
                <p>{{ item.description | nl2br | safe }}</p>
            </div>
            <div class="bubble">
                <h3>Options</h3>
                <p>{{ item.options | nl2br | safe }}</p>
            </div>
            <p class="bttn"><a href="{{ item.url }}">Buy Now</a></p>
        </div>
    </section>
{% endblock %}
